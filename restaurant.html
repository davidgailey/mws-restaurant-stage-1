<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">

  <link rel="manifest" href="https://davidgailey.github.io/mws-restaurant-stage-1/manifest.json">
  <meta name="theme-color" content="#f3f3f3" />

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="https://davidgailey.github.io/mws-restaurant-stage-1/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li>
        <a href="https://davidgailey.github.io/mws-restaurant-stage-1/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <section class="box" id="restaurant-container">
      <h2 id="restaurant-name"></h2>

      <div id="restaurant-favorite">
          <button></button>
          <svg version="1.1" id="svg_heart" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 96 96" style="enable-background:new 0 0 96 96;" xml:space="preserve">
            <g id="XMLID_1_">
              <path id="XMLID_3_" class="heart" d="M76.2,23.6c-2.8-3.4-6.8-5.1-11.9-5.4c-5.3,0-9.2,2.3-11.9,5.4c-2.8,3.1-4.2,5-4.3,5.4
                c-0.1-0.4-1.5-2.3-4.3-5.4c-2.8-3.1-6.3-5.4-11.9-5.4c-5.1,0.3-9.2,2.1-11.9,5.4c-2.8,3.3-4.2,6.9-4.3,10.8c0,2.8,0.5,8.2,3.6,14.5
                c3.1,6.2,12.7,15.9,28.9,28.9c16.1-12.9,25.8-22.6,28.9-28.9c3.1-6.3,3.6-11.8,3.6-14.5c-0.1-3.9-1.5-7.5-4.3-10.9V23.6z"/>
            </g>
          </svg>
      </div>
    
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <h3 id="restaurant-hours-title">Hours of operation:</h3>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section class="box" id="map-container">
      <p id="restaurant-address"></p>
      <div id="map" aria-label="restaurant locations" role="application"></div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section class="box" id="reviews-container">
      <form id="submit-review" action="http://localhost:1337/reviews/" >
        <h2>Submit a Review</h2>
        <label>
          <span>Name</span>
          <input id="name" type="text" />
        </label>

        <label>
          <span>Rating</span>
          <select id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>

        <label>
          <span>Review</span>
          <textarea id="comment" cols="30" rows="10"></textarea>
        </label>

        <button type="submit" aria-label="post review for restaurant">Post Review</button>

      </form>
      <br><hr><br>

      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="dist/js/restaurant_info.js"></script>
  <!-- service worker registration javascript file -->
  <script type="text/javascript" src="js/register-sw.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
